{% extends "base.html" %}
{% block content %}
<h1>{{ form_title }}</h1>
<form method="post">
    <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" name="status" required>
            <option value="Open" selected="{{ ticket.Status == 'Open' }}">Open</option>
            <option value="In Progress" selected="{{ ticket.Status == 'In Progress' }}">In Progress</option>
            <option value="Resolved" selected="{{ ticket.Status == 'Resolved' }}">Resolved</option>


        </select>
    </div>
    <div class="form-group">
        <label for="priority">Priority</label>
        <input type="text" class="form-control" id="priority" name="priority" value="{{ ticket.Priority | e }}" required>
    </div>
    <div class="form-group">
        <label for="date_resolved">Date Resolved</label>
        <input type="datetime-local" class="form-control" id="date_resolved" name="date_resolved" value="{{ ticket.Date_resolved | e }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a href="{{ url_for('ticket_list') }}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
