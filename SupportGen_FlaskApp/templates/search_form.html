{% extends "base.html" %}
{% block content %}
<h1>{{ form_title }}</h1>
<form method="post">
    <div class="form-group">
        <label for="query">Enter {{ field_name | capitalize }}:</label>
        <input type="text" class="form-control" id="query" name="{{ field_name }}" placeholder="Enter {{ field_name }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
<a href="/" class="btn btn-secondary mt-3">Back to Home</a>
{% endblock %}
